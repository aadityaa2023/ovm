<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal_Auth_v2</title>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050505;
            --terminal-green: #00ff41;
            --error: #ff3e3e;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Access Denied Animation */
        body.denied {
            background-color: #2a0000;
            animation: alert-pulse 1s infinite;
        }

        @keyframes alert-pulse {
            0% { box-shadow: inset 0 0 100px #ff0000; }
            50% { box-shadow: inset 0 0 200px #770000; }
            100% { box-shadow: inset 0 0 100px #ff0000; }
        }

        .verification-card {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            width: 420px;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--accent);
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: #000;
            border: 1px solid rgba(0, 242, 255, 0.4);
            overflow: hidden;
        }

        /* CRT Scanline Overlay */
        .video-container::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.1) sepia(0.2) hue-rotate(140deg);
        }

        .scan-line {
            position: absolute;
            top: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            z-index: 5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        #terminal-log {
            height: 100px;
            overflow: hidden;
            font-size: 11px;
            color: var(--terminal-green);
            margin-top: 15px;
            line-height: 1.6;
            background: rgba(0, 20, 0, 0.3);
            padding: 10px;
            border-left: 2px solid var(--terminal-green);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 15px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        .blink { animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="verification-card" id="card">
    <div class="header">
        <span>[ SYSTEM_OS_SECURE ]</span>
        <span id="timer">TIMESTAMP: 2026.01.25</span>
    </div>

    <div class="video-container">
        <div class="scan-line"></div>
        <video id="cam" autoplay playsinline></video>
    </div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="terminal-log">
        <div>> WAITING_FOR_HARDWARE_PERMISSIONS...</div>
    </div>

    <div style="font-size: 10px; margin-top: 10px; display: flex; justify-content: space-between;">
        <span>THREAT_LEVEL: <span id="threat" style="color:var(--terminal-green)">MINIMAL</span></span>
        <span class="blink">REC ‚óè</span>
    </div>
</div>

<script>
    const logContainer = document.getElementById("terminal-log");
    const progressBar = document.getElementById("progress-bar");
    const threat = document.getElementById("threat");
    
    const logs = [
        "Camera link established...",
        "Tracing IP origin: [LOCAL_NODE]...",
        "Scanning facial geometry...",
        "748 feature points detected...",
        "Comparing with Dept. of Justice DB...",
        "Analyzing retinal patterns...",
        "Identity verification: 98.4% match...",
        "Finalizing security clearance..."
    ];

    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        document.getElementById("cam").srcObject = stream;
        addLog("HARDWARE_DETECTED: OK", "#00f2ff");
        startProcess();
    })
    .catch(() => {
        document.body.classList.add('denied');
        threat.innerText = "CRITICAL";
        threat.style.color = "red";
        addLog("FATAL ERROR: CAMERA_BLOCKED", "red");
        addLog("COORDINATES LOGGED. STAY WHERE YOU ARE.", "red");
    });

    function addLog(text, color = "#00ff41") {
        const div = document.createElement("div");
        div.style.color = color;
        div.innerText = "> " + text;
        logContainer.appendChild(div);
        logContainer.scrollTop = logContainer.scrollHeight;
        if (logContainer.childNodes.length > 6) {
            logContainer.removeChild(logContainer.firstChild);
        }
    }

    function startProcess() {
        let progress = 0;
        let logIdx = 0;
        
        const interval = setInterval(() => {
            progress += Math.random() * 1.5;
            progressBar.style.width = Math.min(progress, 100) + "%";

            if (Math.random() > 0.85 && logIdx < logs.length) {
                addLog(logs[logIdx]);
                logIdx++;
            }

            if (progress >= 100) {
                clearInterval(interval);
                completeAuth();
            }
        }, 80);
    }

    function completeAuth() {
        addLog("ACCESS GRANTED", "#00f2ff");
        document.getElementById("card").style.borderColor = "#00ff41";
        document.getElementById("card").style.boxShadow = "0 0 50px rgba(0, 255, 65, 0.4)";
        // Optional: Trigger a success sound or redirect here
    }
</script>

</body>
</html>
