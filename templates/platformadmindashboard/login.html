<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€” OVM Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, .18) 0%, transparent 70%);
            top: -150px;
            left: -100px;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, .12) 0%, transparent 70%);
            bottom: -50px;
            right: -50px;
            pointer-events: none;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            padding: 16px;
        }

        .login-card {
            background: #161b27;
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            padding: 40px;
        }

        .brand-mark {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .subtitle {
            font-size: .83rem;
            color: #8899b4;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.09);
            color: #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: .9rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .2);
            color: #e2e8f0;
        }

        .form-control::placeholder {
            color: #8899b4;
        }

        .form-label {
            font-size: .8rem;
            color: #8899b4;
            font-weight: 500;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.09);
            color: #8899b4;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }

        .btn-login {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 13px;
            font-size: .9rem;
            font-weight: 600;
            width: 100%;
            transition: background .2s, transform .1s;
        }

        .btn-login:hover {
            background: #4f52e0;
            color: white;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert-danger-custom {
            background: rgba(220, 53, 69, .1);
            border: 1px solid rgba(220, 53, 69, .3);
            border-radius: 10px;
            color: #f87171;
            font-size: .83rem;
            padding: 10px 14px;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.07);
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="text-center mb-4">
                <div class="brand-mark"><i class="fas fa-shield-alt"></i></div>
                <h2>Platform Admin</h2>
                <p class="subtitle">Online Voting Management System</p>
            </div>

            {% if error%}
            <div class="alert-danger-custom mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" id="adminUsername" class="form-control"
                            placeholder="Enter admin username" value="{{ form.username.value|default:'' }}" required
                            autocomplete="username">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="adminPassword" class="form-control"
                            placeholder="Enter password" required autocomplete="current-password">
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In to Admin Panel
                </button>
            </form>

            <div class="divider mt-4 mb-3"></div>
            <p class="text-center mb-0" style="font-size:.75rem;color:#8899b4;">
                <a href="/" style="color:#6366f1;text-decoration:none;">
                    <i class="fas fa-arrow-left me-1"></i>Back to Voter Portal
                </a>
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
