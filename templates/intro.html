<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matdaan | Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0e14; /* Default Dark Mode */
            --text-color: #ecf0f1;
        }

        .light-mode {
            --bg-color: #f4f7f6;
            --text-color: #1a1a1b;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        // Apply theme immediately before redirecting to maintain consistency
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        // Instant redirect to main page
        window.location.href = "index.html";
    </script>

</body>
</html>
